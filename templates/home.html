<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Paletto</title>

  {% load staticfiles %}
  <link rel='stylesheet' href="{% static "css/style.css" %}">
  <link rel='stylesheet' href="{% static "css/bootstrap.min.css" %}">

  <script>window.paceOptions={ghostTime:1200}</script>
  <script src="{% static "js/pace.js" %}"></script>
</head>
<body>



  <header class="header" style="display:block;">
    <div class="container">
      <div class="brand"><a href="">SportsMe</a></div>

      <ul class="nav">
        <li><a class="link" href="">About</a></li>
        <li><a class="button" href="">Login</a></li>
      </ul>
    </div>
  </header>


  <div class="content">
    <div class="container">

      <section>
        <div class="date">January 16, 2014</div>

        <article>
          <div class="votes">
            <div class="chevron"><span class="glyphicon glyphicon-chevron-up"></span></div>
            <div class="number">17</div>
          </div>
          <a href=""><div class="author"><img src="img.jpg"></div></a>
          <div id="ioQoMd-kSws" class="info">
            <div class="title">Arsenal and Tottenham</div>
            <div class="sub-title">This is an example of a description for a video</div>
          </div>
        </article>
      </section>

      <section>
        <div class="date">January 15, 2014</div>

        <article>
          <div class="votes">
            <div class="chevron"><span class="glyphicon glyphicon-chevron-up"></span></div>
            <div class="number">12</div>
          </div>
          <a href=""><div class="author"><img src="img.jpg"></div></a>
          <div id="VsaKOFdX89M" class="info">
            <div class="title">Chelsea and Liverpool</div>
            <div class="sub-title">This is an example of a description for a video</div>
          </div>
        </article>
      </section>

    </div>
  </div>



  <div class="overlay open close" style="display:none;">
    <header class="header">
      <div class="container">
        <div class="brand-overlay"><a class="brand-overlay" href="">SportsMe</a></div>
      
        <ul class="nav">
          <li><a class="link-overlay" href="">About</a></li>
          <li><a class="button-overlay" href="">Login</a></li>
        </ul>
      </div>
    </header>

    <div class="video container"></div>
  </div>

  
<script src="{% static "js/jquery.js" %}"></script>
<script src="{% static "js/main.js" %}"></script>
</body>
</html>
